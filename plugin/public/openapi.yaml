openapi: 3.0.1
info:
  title: SuiGPT
  description: Plugin for allowing access to the Sui blockchain for the User to explore and understand various transactions using ChatGPT.
  version: 'v1'
servers:
  - url: http://0.0.0.0:3000
paths:
  /api/transaction:
    get:
      operationId: getTransaction
      summary: Get a transaction from the Sui Blockchain
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getSuiBlockchainTransaction'
components:
  schemas:
    getSuiBlockchainTransaction:
      type: object
      required:
      - transaction
      properties:
        transaction:
          type: string
          items:
            type: string
          description: The transaction hash.
          required: true