openapi: 3.0.1
info:
  title: SuiGPT
  description: Get current and historical information from the Sui Blockchain network.
  version: "v1"
servers:
  - url: http://localhost:3000
paths:
  /api/transaction:
    get:
      operationId: getTransaction
      summary: Get transaction information from the Sui Blockchain network using a digest hash.
      parameters:
        - in: digest
          name: digest
          schema:
            type: string
          description: The transaction digest hash to search with. For example, ?transaction=xxx will always return the value "xxx" within the output itself.
      responses:
        "200":
          description: OK