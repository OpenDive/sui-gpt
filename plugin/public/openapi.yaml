openapi: 3.0.1
info:
  title: A Plugin API for Sui data
  description: A retrieval API for querying and filtering documents based on natural language queries and metadata.
  version: 'v1'
servers:
  - url: http://localhost:3000
paths:
  /api/get-balance:
    get:
      summary: getBalance
      description: Returns the amount of coin on Sui
      operationId: query_balance
      responses:
        "200":
          description: Succesful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getBalanceResponse'
  /api/get-transaction:
    get:
      operationId: getTransaction
      summary: Accepts Sui transaction digest. Get a transaction from the Sui Blockchain of the given digest.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getSuiBlockchainTransaction'
  /api/todos:
    get:
      operationId: getTodos
      summary: Get the list of todos
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTodosResponse'
  /api/create-todo:
    post:
      operationId: addTodo
      summary: add a new todo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addTodoRequest'
      responses:
        "200":
          description: OK
  /api/delete-todo:
    post:
      operationId: deleteTodo
      summary: delete a todo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/deleteTodoRequest'
      responses:
        "200":
          description: OK
components:
  schemas:
    deleteTodoRequest:
      type: object
      required:
      - todo
      properties:
        todo:
          type: string
          description: The todo to delete from the list.
          required: true
    addTodoRequest:
      type: object
      required:
      - todo
      properties:
        todo:
          type: string
          description: The todo to add to the list.
          required: true
    getTodosResponse:
      type: object
      properties:
        todos:
          type: array
          items:
            type: string
          description: The list of todos.
    geBalanceResponse:
      title: GetBalanceResponse
      type: object
      properties:
        balance:
          type: string
          description: The coin balance of TODOs.
    getSuiBlockchainTransaction:
      type: object
      required:
      - transaction
      properties:
        transaction:
          type: string
          items:
            type: string
          description: The transaction hash.
          required: true